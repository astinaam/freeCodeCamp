<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Product Landing Page</title>
</head>
<body>
	<main>
		<header id="header">
			<img src="https://aboutme.imgix.net/background/users/a/s/t/astinaam_1495776653_827.jpg?q=40&dpr=2&auto=format&fit=max&w=120&h=120&rect=0,0,960,960" alt="" id="header-img">
			<nav id="nav-bar">
				<li><a class="nav-link" href="#start" >Start</a></li>
				<li><a class="nav-link" href="#fight" >Fight</a></li>
				<li><a class="nav-link" href="#result" >Result</a></li>
			</nav>
			<h2 style="margin-top:65px;">Bonus : Watch this</h2>
			<video src="http://techslides.com/demos/sample-videos/small.mp4" id="video" controls>Watch This</video>

				<label for="email">Email*</label>
				<input type="email" name="email" id="email" placeholder="your email">
				<input type="submit" id="submit" name="submit">
			</form>
		</header>
		<section id="start">
			<h3>Start here</h3>
		</section>
		<section id="fight">
			<h3>Fight here</h3>
		</section>
		<section id="result">
			<h3>Results</h3>
		</section>
	</main>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
