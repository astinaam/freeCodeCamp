<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Survey Form</title>
</head>

<body>
	<main>
		<h1 id="title">Survey</h1>
		<div class="container">
			<p id="description">Let us know your thoughts</p>
			<form action="" id="survey-form">
				<div class="form-element">
					<label id="name-label" for="name">Name*</label>
					<input type="text" id="name" placeholder="your name" required>
				</div>
				<div class="form-element">
					<label id="email-label" for="email">Email*</label>
					<input type="email" id="email" placeholder="your email" required>
				</div>
				<div class="form-element">
					<label id="number-label" for="number">Roll Number</label>
					<input type="number" min="150201" max="150240" id="number" placeholder="your roll" >
				</div>
				<div class="form-element">
					<label id="gender-label" for="dropdown">Gender</label>
					<select name="dropdown" id="dropdown">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-element">
					<label id="radio-label" for="radio-buttons">Interested in</label>
					<ul id="radio-button">
						<label>
						<input id="male" type="radio" value="men" name="interest">
							Male
					</label>
					<label>
						<input id="female" type="radio" value="women" name="interest">
						Female
					</label>
					</ul>
				</div>
				<div class="form-element">
					<label for="like">Would Like to</label>
					<ul>
						<input type="checkbox" value="1" name="like">Volunteer
						<input type="checkbox" value="2" name="like">Participate
					</ul>
				</div>
				<label for="special">Special thoughts
					<textarea placeholder="special thoughts" name="special" id="special" cols="20" rows="5"></textarea>
				</label>
				<button type="submit" id="submit">Submit</button>
			</form>
		</div>
	</main>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
